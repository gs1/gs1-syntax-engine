---
name: "CodeQL Unix"

on:
  push:
    branches: [main]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: '27 9 * * 0'

permissions:
  contents: read

jobs:
  analyze:
    if: github.repository == 'gs1/gs1-syntax-engine'
    name: Analyze

    runs-on: >-
      ${{ (matrix.language == 'swift'
      && 'macos-latest')
      || 'ubuntu-latest' }}

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - 'actions'
          - 'c-cpp'
          - 'javascript-typescript'
          - 'swift'
          - 'java-kotlin'
          - 'python'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      #
      #  Remove "bridging" files not compiled as part of
      #  C library builds so that the coverage reports
      #  are clean
      #
      - if: matrix.language == 'c-cpp'
        name: Prune for C build
        run: |
          rm -rf src/java
          rm -rf src/ios

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          config: |
            paths:
              - src
              - .github

      - if: matrix.language == 'c-cpp'
        name: Build C
        run: |
          make -C src/c-lib -j "$(nproc)"
          make -C src/c-lib -j "$(nproc)" test
          make -C src/c-lib -j "$(nproc)" fuzzer

      - if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - if: matrix.language == 'java-kotlin'
        name: Build Android app
        working-directory: src/android
        run: |
          ./gradlew build --no-daemon

      - if: matrix.language == 'java-kotlin'
        name: Build Java
        run: |
          make -C src/c-lib -j "$(nproc)" libstatic
          ant -f src/java/build.xml test

      - if: >-
          matrix.language == 'actions'
          || matrix.language == 'swift'
          || matrix.language == 'javascript-typescript'
          || matrix.language == 'python'
        name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
